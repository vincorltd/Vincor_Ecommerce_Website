query getCart {
  cart {
    ...CartFragment
  }
  customer {
    ...CustomerFragment
  }
  viewer {
    lastName
    email
    databaseId
    id
    firstName
    username
    nicename
    wooSessionToken
    avatar {
      url
    }
  }
  paymentGateways {
    nodes {
      title
      id
      description
    }
  }
}
