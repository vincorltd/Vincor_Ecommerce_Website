query getProductAddons($slug: ID!) {
  product(id: $slug, idType: SLUG) {
    addons {
      description
      fieldName
      name
      price
      priceType
      required
      titleFormat
      type
      ... on AddonMultipleChoice {
        description
        options {
          label
          price
          priceType
        }
      }
      ... on AddonCheckbox {
        description
        name
        options {
          label
          price
          priceType
        }
      }
    }
  }
}




